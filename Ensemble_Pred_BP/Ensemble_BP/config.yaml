DEVICE: cuda:0
NUM_OF_GPU_TRAIN: 1
INITIAL_SEED: 42
TOOLBOX_MODE: 'train and test'

PREPROCESS:
  DO: False                                    #if you first time, shoul be set 'True'
  CHUNK_LENGTH: 160
  BACKEND : 'RF' #HC, RF, MT
  RANDOM_FRAME: False
