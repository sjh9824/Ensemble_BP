  #Enter 0 if there are no issues.
  SUBJECT_NUMBER: 0
  FILTER_PERCENTAGE: 90                   #The percentage of valid frames needed for filtering

DATA:
  TYPE: 'vital-video'
  DATA_PATH: "/media/neuroai/5E1227AF12278B5B/VitalVideos/"
  JSON_PATH: '/home/neuroai/Downloads/Github upload/input.json'
  FS: 30

ENSEMBLE:
  NUM: 3

RUN:
  DIR: "run"

MODEL:
  PHYSFORMER:
    DROP_RATE: 0.1
    PATCH_SIZE: 4
    DIM: 96 
    FF_DIM: 144
    NUM_HEADS: 4
    NUM_LAYERS: 12
    THETA: 0.7

  PHYSNET:
    FRAME_NUM: 160

TRAIN: 
  BATCH_SIZE: 3
  EPOCHS: 30
  RESIZE:
    H: 128
    W: 128

TEST:
  USE_LAST_EPOCH: False


